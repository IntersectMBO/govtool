name: Frontend Test, Lint & Type Check

on:
  push:
    paths:
      - govtool/frontend/**
      - .github/workflows/test_frontend.yml

defaults:
  run:
    working-directory: govtool/frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: govtool/frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('govtool/frontend/package-lock.json') }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "govtool/frontend/.nvmrc"

      - name: üß™ Test
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: |
          npm install
          npm run test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: govtool/frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('govtool/frontend/package-lock.json') }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "govtool/frontend/.nvmrc"

      - name: üëï Lint
        run: |
          npm install
          npm run lint

  type_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: govtool/frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('govtool/frontend/package-lock.json') }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "govtool/frontend/.nvmrc"

      - name: üîç Type Check
        run: |
          npm install
          npm run tsc
