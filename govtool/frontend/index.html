<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/AppLogo.svg" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardano Govtool</title>
    <style>
      html,
      body {
        margin: 0;
        overscroll-behavior-y: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var isMainnet = window.location.hostname == "gov.tools";
      var isPreview = window.location.hostname == "preview.gov.tools";
      var isPreprod = window.location.hostname == "pre-prod.gov.tools";

      var siteId;
      if (isMainnet) {
        siteId = "1";
      } else if (isPreview) {
        siteId = "2";
      } else if (isPreprod) {
        siteId = "4";
      }

      var _paq = (window._paq = window._paq || []);
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        if (!siteId) {
          return;
        }

        var u = "//analytics.gov.tools/";
        _paq.push(["setTrackerUrl", u + "matomo.php"]);
        _paq.push(["setSiteId", siteId]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.async = true;
        g.src = u + "matomo.js";
        if (s && s.parentNode) {
          s.parentNode.insertBefore(g, s);
        } else {
          d.head.appendChild(g);
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
