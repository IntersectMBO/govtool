name: Frontend Test, Lint & Type Check

on:
  push:
    paths:
      - govtool/frontend/**
      - .github/workflows/code_check_frontend.yml

defaults:
  run:
    working-directory: govtool/frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: govtool/frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('govtool/frontend/package-lock.json') }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://registry.npmjs.org/"
          node-version-file: "./govtool/frontend/.nvmrc"
          scope: "@intersect.mbo"
      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMRC_TOKEN }}

      - name: üß™ Test
        env:
          NODE_OPTIONS: "--max_old_space_size=8192"
        run: |
          npm run test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: govtool/frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('govtool/frontend/package-lock.json') }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://registry.npmjs.org/"
          node-version-file: "./govtool/frontend/.nvmrc"
          scope: "@intersect.mbo"
      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMRC_TOKEN }}

      - name: üëï Lint
        run: |
          npm run lint

  type_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: govtool/frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('govtool/frontend/package-lock.json') }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://registry.npmjs.org/"
          node-version-file: "./govtool/frontend/.nvmrc"
          scope: "@intersect.mbo"
      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMRC_TOKEN }}

      - name: üîç Type Check
        run: |
          npm run tsc
